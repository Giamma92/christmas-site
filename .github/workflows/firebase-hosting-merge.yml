name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]        # cambia se il branch principale è diverso
  workflow_dispatch:          # permette il run manuale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm          

      - name: Install deps
        # se hai un package-lock.json usa npm ci, altrimenti puoi usare npm install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build site (Astro → dist/)
        run: npm run build

      - name: Deploy to Firebase Hosting (production)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHRISTMAS_SITE_PULCI }}
          channelId: live
          projectId: christmas-site-pulci
