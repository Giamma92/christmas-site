name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]   # ← change if your default branch is different
  workflow_dispatch:      # allow manual runs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build site (Astro → dist/)
        run: pnpm run build 

      # Deploy to Firebase Hosting using the official action
      - name: Deploy to Firebase Hosting (production)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}                # keeps previews linked to commits/PRs
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHRISTMAS_SITE_PULCI }}
          channelId: live                                       # deploys to live site
          projectId: christmas-site-pulci                            # ← REPLACE


